<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="desert-explorer.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Trade+Winds&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <title>Treasure Hunt</title>

</head>

<body>
  <div id="header">
    <button id="back-button" type="button" title="Go back" onclick="window.location.href='../index.html'"><img
      src="../assets/back-arrow.png" alt="Back"></button>
    <h1 id="game-title"><span class="trade-winds-regular">Desert Explorer</span></h1>
    <button id="settings-button" onclick="openSettings()"><img src="../assets/settings-gear.png"
        alt="Settings"></button>
  </div>

  <main>
    <div class="game-container">
        <div id="game"></div>
    </div>
</main>

<div id="bottom-bar">
    <div id="message-container" class="just-another-hand-regular">
        <span id="message"></span>
        <button id="try-again-button"><img src="../assets/refresh-button.png"></button>
    </div>
</div>

  <script src="desert-explorer.js"></script>
</body>

</html>
