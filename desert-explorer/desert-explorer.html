<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="desert-explorer.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
  <title>Desert Explorer</title>

</head>

<body>
  <div id="header">
    <button id="back-button" type="button" title="Go back" onclick="window.location.href='/index.html'"><img
        src="../assets/back-arrow.png" alt="Back"></button>
    <h1 id="game-title"><span class="rye-regular">Desert Explorer</span></h1>
    <button id="settings-button" onclick="openSettings()"><img src="../assets/settings-gear.png"
        alt="Settings"></button>
  </div>

  <div id="game"></div>

  <div id="message-container" class="rye-regular" style="display: none;">
    <p id="message"></p>
    <button id="try-again-button"><img src="../assets/refresh-button.png"></button>
  </div>

  <script src="./desert-explorer.js" />
</body>

</html>
